<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PARALEL VR</title>
  <style>
    body { margin: 0; background: #111; }
    html, body { height: 300vh; }
    canvas { display: block; position: fixed; top: 0; left: 0; }
  </style>
</head>
<body>
<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js';

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x111111);

// Cámara (más cerca del logo)
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 500);
camera.position.set(0, 2, 12);

// Renderer
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Piso y techo
const gridFloor = new THREE.GridHelper(500, 100, 0xffffff, 0xffffff);
gridFloor.material.opacity = 0.15;
gridFloor.material.transparent = true;
scene.add(gridFloor);

const gridCeiling = new THREE.GridHelper(500, 100, 0xffffff, 0xffffff);
gridCeiling.material.opacity = 0.15;
gridCeiling.material.transparent = true;
gridCeiling.position.y = 4;
gridCeiling.rotation.x = Math.PI;
scene.add(gridCeiling);

// Loader
const textureLoader = new THREE.TextureLoader();

// ✅ Logo inicial
const logoTexture = textureLoader.load('PARALEL.png'); // Cambia por tu logo
const logoMaterial = new THREE.MeshBasicMaterial({ map: logoTexture, transparent: true });
const logoMesh = new THREE.Mesh(new THREE.PlaneGeometry(10, 6), logoMaterial);
logoMesh.position.set(0, 2, 0);
scene.add(logoMesh);

// ✅ Función para crear panel con bandeja, imagen y texto
function createPanel(imageURL, text, side, zPos) {
  const group = new THREE.Group();

  // Bandeja
  const trayMaterial = new THREE.MeshBasicMaterial({ color: 0x000000, transparent: true, opacity: 0 });
  const tray = new THREE.Mesh(new THREE.PlaneGeometry(4.5, 4), trayMaterial);
  tray.position.set(0, 0.2, -0.01);
  group.add(tray);

  // Imagen
  const imgMaterial = new THREE.MeshBasicMaterial({ map: textureLoader.load(imageURL), transparent: true, opacity: 0 });
  const imgMesh = new THREE.Mesh(new THREE.PlaneGeometry(4, 2.5), imgMaterial);
  imgMesh.position.set(0, 1, 0);
  group.add(imgMesh);

  // Texto
  const canvas = document.createElement('canvas');
  canvas.width = 512;
  canvas.height = 128;
  const ctx = canvas.getContext('2d');
  ctx.fillStyle = '#fff';
  ctx.font = '40px Arial';
  ctx.textAlign = 'center';
  ctx.fillText(text, canvas.width / 2, canvas.height / 2);
  const textTexture = new THREE.CanvasTexture(canvas);
  const textMaterial = new THREE.MeshBasicMaterial({ map: textTexture, transparent: true, opacity: 0 });
  const textMesh = new THREE.Mesh(new THREE.PlaneGeometry(4, 1), textMaterial);
  textMesh.position.set(0, -1, 0);
  group.add(textMesh);

  // Posición e inclinación
  group.position.set(side, 2, zPos);
  group.rotation.y = side < 0 ? Math.PI / 8 : -Math.PI / 8;

  return { group, trayMaterial, imgMaterial, textMaterial };
}

// Paneles
const panelsData = [
  { img: 'https://picsum.photos/600/400?random=1', text: 'Muro de Escalada' },
  { img: 'https://picsum.photos/600/400?random=2', text: 'Salto en Paracaídas' },
  { img: 'https://picsum.photos/600/400?random=3', text: 'Tiro al Blanco' },
  { img: 'https://picsum.photos/600/400?random=4', text: 'Simulador VR' }
];

const panels = [];
panelsData.forEach((panel, i) => {
  const side = i % 2 === 0 ? -5 : 5;
  const { group, trayMaterial, imgMaterial, textMaterial } = createPanel(panel.img, panel.text, side, -i * 15 - 15);
  scene.add(group);
  panels.push({ group, trayMaterial, imgMaterial, textMaterial });
});

// Scroll
let scrollProgress = 0;
window.addEventListener('scroll', () => {
  const maxScroll = document.body.scrollHeight - window.innerHeight;
  scrollProgress = window.scrollY / maxScroll;
});

// Animación con fade
function animate() {
  requestAnimationFrame(animate);

  const targetZ = 10 - scrollProgress * 100;
  camera.position.z += (targetZ - camera.position.z) * 0.08;

  // Fade en paneles según distancia
  panels.forEach(panel => {
    const distance = Math.abs(camera.position.z - panel.group.position.z);
    const opacity = THREE.MathUtils.clamp(1 - distance / 45, 0, 1); // visible si < 30
    panel.trayMaterial.opacity = opacity * 0.6;
    panel.imgMaterial.opacity = opacity;
    panel.textMaterial.opacity = opacity;
  });

  renderer.render(scene, camera);
}
animate();

// Resize
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
