<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piso y Techo con Texto</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js';

    // Escena
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    // Cámara (perspectiva fuerte hacia adelante)
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 200);
    camera.position.set(0, 2, 10); // un poco levantada
    camera.lookAt(0, 2, 0); // mirada hacia adelante

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Piso (más largo para simular infinito)
    const gridFloor = new THREE.GridHelper(200, 100, 0xffffff, 0xffffff);
    gridFloor.material.opacity = 0.2;
    gridFloor.material.transparent = true;
    gridFloor.position.y = 0;
    scene.add(gridFloor);

    // Techo (misma lógica, arriba)
    const gridCeiling = new THREE.GridHelper(200, 100, 0xffffff, 0xffffff);
    gridCeiling.material.opacity = 0.2;
    gridCeiling.material.transparent = true;
    gridCeiling.position.y = 4; // techo bajo para efecto túnel
    gridCeiling.rotation.x = Math.PI;
    scene.add(gridCeiling);

    // Texto con imagen PNG
    const textureLoader = new THREE.TextureLoader();
    const textTexture = textureLoader.load('PARALEL.png'); // ejemplo, reemplázalo con tu PNG
    const textMaterial = new THREE.MeshBasicMaterial({ map: textTexture, transparent: true });
    const textPlane = new THREE.Mesh(new THREE.PlaneGeometry(10, 6), textMaterial);
    textPlane.position.set(0, 2, 0); // al centro
    scene.add(textPlane);

    // Animación
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
