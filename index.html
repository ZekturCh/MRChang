<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PARALEL VR</title>
  <style>
    body { margin: 0; background: #111; }
    html, body { height: 300vh; }
    canvas { display: block; position: fixed; top: 0; left: 0; }
  </style>
</head>
<body>
<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js';
import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/loaders/GLTFLoader.js';

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x111111);

// Cámara
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 500);
camera.position.set(0, 2, 12);
camera.lookAt(0, 2, 0);

// Renderer
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Piso y techo
const gridFloor = new THREE.GridHelper(500, 100, 0xffffff, 0xffffff);
gridFloor.material.opacity = 0.15;
gridFloor.material.transparent = true;
scene.add(gridFloor);

const gridCeiling = new THREE.GridHelper(500, 100, 0xffffff, 0xffffff);
gridCeiling.material.opacity = 0.15;
gridCeiling.material.transparent = true;
gridCeiling.position.y = 4;
gridCeiling.rotation.x = Math.PI;
scene.add(gridCeiling);

// Loader
const textureLoader = new THREE.TextureLoader();
const loader = new GLTFLoader();

// Logo
const logoTexture = textureLoader.load('PARALEL.png'); // ajusta ruta si está en assets/
const logoMaterial = new THREE.MeshBasicMaterial({ map: logoTexture, transparent: true });
const logoMesh = new THREE.Mesh(new THREE.PlaneGeometry(10, 6), logoMaterial);
logoMesh.position.set(0, 2, 0);
scene.add(logoMesh);

// Cargar Modelos

  function loadModel(url, scale=1) {
  return new Promise((resolve, reject) => {
    gltfLoader.load(
      url,
      (gltf) => {
        const root = gltf.scene || gltf.scenes[0];
        root.scale.setScalar(scale);
        // centra opcionalmente
        root.traverse(obj => {
          if (obj.isMesh) {
            obj.castShadow = false;
            obj.receiveShadow = false;
          }
        });
        resolve(root);
      },
      undefined,
      reject
    );
  });
}

// ---- createPanel -------------------------------------------------
async function createPanel3D(modelURL, text, side, zPos, modelScale=1) {
  const group = new THREE.Group();

  // Texto canvas
  const canvas = document.createElement('canvas');
  canvas.width = 512;
  canvas.height = 160;
  const ctx = canvas.getContext('2d');
  ctx.fillStyle = 'rgba(0,0,0,0)';
  ctx.fillRect(0, 0, 512, 160);
  ctx.fillStyle = '#fff';
  ctx.font = 'bold 34px Arial';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  wrapText(ctx, text, 256, 80, 460, 38);
  const textTexture = new THREE.CanvasTexture(canvas);
  const textMaterial = new THREE.MeshBasicMaterial({ map: textTexture, transparent: true, opacity: 0 });
  const textMesh = new THREE.Mesh(new THREE.PlaneGeometry(4.5, 1.3), textMaterial);
  textMesh.position.set(0, -1.2, 0);
  group.add(textMesh);

  // Bandeja detrás del texto
  const trayMaterial = new THREE.MeshBasicMaterial({ color: 0x000000, transparent: true, opacity: 0 });
  const trayMesh = new THREE.Mesh(new THREE.PlaneGeometry(5, 1.8), trayMaterial);
  trayMesh.position.set(0, -1.2, -0.01);
  group.add(trayMesh);

  // Modelo 3D
  loader.load(modelURL, (gltf) => {
    const model = gltf.scene;
    model.scale.set(1.5, 1.5, 1.5);
    model.position.set(0, 1, 0); // arriba del texto
    group.add(model);
    group.userData.model = model; // guardamos referencia para animar
  });

  // Colocar panel en el pasillo
  group.position.set(side, 2, zPos);
  group.rotation.y = side < 0 ? Math.PI / 16 : -Math.PI / 16;

 return { group, trayMaterial: tray.material, textMaterial, modelRef: null };
}

// ------------------------------------------------------------------

// Datos paneles (ajusta rutas)
const panelsData = [
  { img: 'exp.glb', text: 'Experiencias de realidad virtual inmersivas' },
  { img: 'bus.glb', text: 'Contenido adaptado a tu marca' },
  { img: 'eco.glb', text: 'Inversión adaptada a tu presupuesto' },
  { img: 'par.glb', text: 'Atrévete a saltar al mundo paralelo' }
];

const panels = [];
panelsData.forEach((panel, i) => {
  const side = i % 2 === 0 ? -3 : 3;
  const { group, trayMaterial, imgMaterial, textMaterial } = createPanel(panel.img, panel.text, side, -i * 15 - 15);
  scene.add(group);
  panels.push({ group, trayMaterial, imgMaterial, textMaterial });
});

// Scroll
let scrollProgress = 0;
window.addEventListener('scroll', () => {
  const maxScroll = document.body.scrollHeight - window.innerHeight;
  scrollProgress = maxScroll > 0 ? window.scrollY / maxScroll : 0;
});

// Animación
function animate() {
  requestAnimationFrame(animate);

  const targetZ = 12 - scrollProgress * 100;
  camera.position.z += (targetZ - camera.position.z) * 0.08;

  // Fade según distancia
  panels.forEach(panel => {
    const distance = Math.abs(camera.position.z - panel.group.position.z);
    const opacity = THREE.MathUtils.clamp(1 - distance / 45, 0, 1);
    panel.trayMaterial.opacity = opacity * 0.6;
    panel.imgMaterial.opacity = opacity;
    panel.textMaterial.opacity = opacity;
     // Rotación del modelo si existe
    if (panel.group.userData.model) {
      panel.group.userData.model.rotation.y += 0.01; // giro lento
    }
  });

  renderer.render(scene, camera);
}
animate();

// Resize
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

</script>
</body>
</html>
